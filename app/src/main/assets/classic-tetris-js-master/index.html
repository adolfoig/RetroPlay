<head>
  <script src='classic-tetris.js'></script>
  <script>
    window.addEventListener('load', event => {
      const canvas = document.getElementById('tetris-canvas');
      const tetris = new ClassicTetris(canvas);
      document.getElementById('start-stop-btn').addEventListener('click', event => {
        const startLevel = document.getElementById('level-input').value;
        tetris.setStartLevel(startLevel);
        tetris.togglePlayPause();
      });
      document.getElementById('quit-btn').addEventListener('click', event => {
        tetris.quit();
      });
      document.getElementById('place-piece-btn').addEventListener('click', event => {
        tetris.placePiece();
      });
    });
  </script>
  <style>
    body {
      background-color: #1e1e1e; /* Fondo oscuro */
      color: #ffffff; /* Texto blanco */
      font-family: 'Arial', sans-serif; /* Fuente moderna */
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Evitar el desplazamiento */
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Usar toda la altura de la pantalla */
      padding: 20px;
    }
    canvas {

      background-color: #1e1e1e; /* Fondo del canvas */
      width: 100%; /* Hacer que el canvas sea responsivo */
      max-width: 520px; /* Ancho máximo */
      height: auto; /* Mantener la proporción */
    }
    .controls {
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px; /* Espacio entre el canvas y los controles */
    }
    label {
      margin-bottom: 5px;
      font-size: 18px; /* Tamaño de fuente más grande */
    }
    input[type='number'] {
      width: 60px;
      margin-bottom: 10px;
      font-size: 16px;
      padding: 5px; /* Espaciado interno */
      border-radius: 5px; /* Bordes redondeados */
      border: 1px solid #ccc; /* Borde gris claro */
    }
    button {
      padding: 12px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s; /* Transiciones suaves */
      width: 100%; /* Botones ocupan todo el ancho */
      max-width: 200px; /* Ancho máximo de los botones */
      background-color: #007bff; /* Color de fondo azul */
      color: white; /* Color de texto blanco */
    }
    button:hover {
      background-color: #0056b3; /* Color de fondo azul más oscuro al pasar el mouse */
      transform: translateY(-2px); /* Efecto de elevación */
    }
    #place-piece-btn {
      padding: 10px; /* Aumentar el tamaño del botón */
      font-size: 18px; /* Aumentar el tamaño de la fuente */
      background-color: #28a745; /* Color de fondo verde */
    }
    #place-piece-btn:hover {
      background-color: #218838; /* Color de fondo verde más oscuro al pasar el mouse */
    }
  </style>
</head>
<body>
<div class="container">
  <canvas id='tetris-canvas' class='canvas' width='550' height='600'></canvas>
  <div class="controls">
    <button id='place-piece-btn'>Place Piece</button>
    <button id='start-stop-btn'>Play/Pause</button>
    <button id='quit-btn'>Quit</button>
    <label for='level-input'>Start level:</label>
    <input id='level-input' name='level-input' type='number' min='0' max='19' value='1'></input>

  </div>
</div>
</body>
